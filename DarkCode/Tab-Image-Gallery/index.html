<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../libraries/all.css">
</head>
<body>
    <div class="images">
        <img onclick="changeimg(this)" src="../../img/3.jpg" alt="">
        <img onclick="changeimg(this)" src="../../img/5.jpg" alt="">
        <img onclick="changeimg(this)" src="../../img/7.jpg" alt="">
        <img onclick="changeimg(this)" src="../../img/9.jpg" alt="">
    </div>

    <div class="pre">
        <a class="far fa-times-circle" onclick="this.parentElement.style.display='none'"></a>
        <img src="../../img/3.jpg" alt="" id="p">
    </div>

    <script>
        function changeimg(image){
            var p = document.getElementById("p");
            p.src = image.src;
            p.parentElement.style.display = "block";
        }
    </script>
</body>
</html>
