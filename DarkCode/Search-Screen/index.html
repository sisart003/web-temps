<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../libraries/all.css">
</head>
<body>

    <header>
        <h1>Search Box</h1>

        <div class="search-screen">
            <i class="fas fa-search search-icon"></i>
            <div class="search-box">
                <input type="text" placeholder="Search" class="search-txt">
                <button class="search-btn"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </header>

    <script src="../../libraries/jquery.js"></script>
    <script>
        $(".search-icon").click(function(){
            $(this).toggleClass("fa-times");
            $(".search-screen").toggleClass("active");
        });

        $(".search-txt").keyup(function(){
            if($(this).val() != ""){
                $(".search-btn").css("opacity", 1);
                $(".search-btn").css("transform", "rotate(0deg)");
            }else{
                $(".search-btn").css("opacity", 0);
                $(".search-btn").css("transform", "rotate(45deg");
            }
        });
    </script>
</body>
</html>
