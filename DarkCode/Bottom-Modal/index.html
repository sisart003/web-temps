<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal From Bottom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../libraries/all.css">
</head>
<body>
    
    <div class="modal">
        <img src="../../img/14.jpg" alt="">
        <div class="content">
            <h1>Awesome Modal</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, accusantium?</p>
            <a href="#">Read More</a>
        </div>
        <div onclick="hidemodal()" class="hide fas fa-times"></div>
    </div>

    <a onclick="showmodal()" href="#" class="btn">Show Modal</a>

    <script>
        var modal = document.getElementsByClassName("modal")[0];

        function showmodal(){
            modal.style.bottom = "20px";
        }

        function hidemodal(){
            modal.style.bottom = "-300px";
        }

    </script>

</body>
</html>
