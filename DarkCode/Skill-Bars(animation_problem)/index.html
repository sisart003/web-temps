<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="skills">
        <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar">
                <div class="skill-per" per="42.0"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">CSS</div>
            <div class="skill-bar">
                <div class="skill-per" per="69"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">JavaScript</div>
            <div class="skill-bar">
                <div class="skill-per" per="69.420"></div>
            </div>
        </div>
    </div>

    <script src="../../libraries/jquery.js"></script>

    <script>
        $('.skill-pre').each(function(){
            var $this = $(this);
            var per = $this.attr('per');
            $this.css("width", per+'%');
            $({animatedValue: 0}).animate({animatedValue: per},{
                duration: 1000,
                step: function(){
                    $this.attr('per', Math.floor(this.animatedValue) + '%');
                },
                complete: function(){
                    $this.attr('pre', Math.floor(this.animatedValue) + '%');
                    
                }

                
                
                
            });
            
        });
    </script>
</body>
</html>
