<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="countdown-col col">
            <div class="time middle">
                <span>
                    <div id="d">12</div>
                    Days
                </span>
                <span>
                    <div id="h">12</div>
                    Hours
                </span>
                <span>
                    <div id="m">35</div>
                    Minutes
                </span>
                <span>
                    <div id="s">54</div>
                    Seconds
                </span>
            </div>
        </div>
        <div class="newsletter-col col">
            <div class="newsletter middle">
                <h2>Coming Soon</h2>
                <h4>Subscribe to get notification.</h4>
                <form action="">
                    <input type="text" placeholder="Enter Your Email">
                    <input type="button" value="Subscribe" class="newsletter-btn">
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
