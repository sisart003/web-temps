<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="glide.min.js"></script>
    <link rel="stylesheet" href="../../libraries/all.css">
    <link rel="stylesheet" href="glide.core.min.css">
    <link rel="stylesheet" href="glide.theme.min.css">
</head>
<body>
    
    <div class="images glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <img src="../../img/1.jpg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="../../img/2.jpg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="../../img/3.jpg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="../../img/4.jpg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="../../img/5.jpg" alt="">
                </li>
                <li class="glide__slide">
                    <img src="../../img/6.jpg" alt="">
                </li>
            </ul>
        </div>

        <div class="glide__arrows" data-glide-el="control">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    
    <script>
        new Glide(".images",{
            type: 'carousel',
            perView: 5,
            focusAt: 'center',
            gap: 40,
            breakpoints:{
                1200:{
                    perView: 3
                },
                800:{
                    perView: 2
                }
            }
        }).mount();
    </script>
</body>
</html>
