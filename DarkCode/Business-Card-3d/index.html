<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card 3d</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../libraries/all.css">
</head>
<body>
    
    <div class="business-card middle">
        <div class="front">
            <h2>Shuichi Akai</h2>
            <span>Web Designer</span>
            <ul class="contact-info">
                <li><i class="fas fa-mobile-alt"></i></li>
                <li><i class="far fa-envelope"></i></li>
                <li><i class="fas fa-map-marker-alt"></i></li>
            </ul>
        </div>
        <div class="back">
            <span>DarkCode</span>
        </div>
    </div>

    <script src="../../libraries/jquery.js"></script>
    <script>
        $(".business-card").click(function(){
            $(".business-card").toggleClass("business-card-active");
        })
    </script>
</body>
</html>
