<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../libraries/all.css">
</head>
<body>

    <div class="login-form">
        <div class="logo">
            <img src="../../img/14.jpg" alt="">
        </div>

        <div class="social-media">
            <button class="fb"><img src="1.jpg" alt=""></button>
            <button class="google"><img src="2.jpg" alt=""></button>
            <button class="ps"><img src="3.jpg" alt=""></button>
            <button class="xbox"><img src="4.jpg" alt=""></button>
            <button class="switch"><img src="5.jpg" alt=""></button>
        </div>

        <h6>Sign In</h6>

        <form action="">
            <div class="textbox">
                <input type="text" placeholder="Username or Email">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="textbox">
                <input type="password" placeholder="Password">
                <span class="check-message hidden">Required</span>
            </div>

            <div class="options">
                <label for="" class="remember-me">
                    <span class="checkbox">
                        <input type="checkbox">
                        <span class="checked"></span>
                    </span>
                    Remember me
                </label>

                <a href="#">Forgot Your Password</a>
            </div>

            <input type="submit" value="Log In Now" class="login-btn" disabled>
            <div class="privacy-link">
                <a href="#">Privacy Policy</a>
            </div>

        </form>

        <div class="dont-have-account">
            Don't have an Epic Games Account?
            <a href="#">Sign Up</a>
        </div>
    </div>

    <script src="../../libraries/jquery.js"></script>
    <script>
        $(".textbox input").focusout(function(){
            if($(this).val() == ""){
                $(this).siblings().removeClass("hidden");
                $(this).css("background", "#554343");
            }else{
                $(this).siblings().addClass("hidden");
                $(this).css("background", "#484848");
            }
        });

        $(".textbox input").keyup(function(){
            var inputs = $(".textbox input");
            if(inputs[0].value != "" && inputs[1].value){
                $(".login-btn").attr("disabled", false);
                $(".login-btn").addClass("active");
            }else{
                $(".login-btn").attr("disabled", true);
                $(".login-btn").removeClass("active");
            }
        });
    </script>
    
</body>
</html>
