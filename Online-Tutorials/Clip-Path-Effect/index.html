<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clip-path Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner">
        <div class="content">
            <h2>CSS Clip-path Mousemove Effects</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem molestiae magnam itaque facere odit natus temporibus praesentium quisquam assumenda, in dolor repellendus consectetur amet fugit magni mollitia ex sed minima!</p>
        </div>
    </section>

    <script>
        var pos = document.documentElement;

        pos.addEventListener("mousemove", e=> {
            pos.style.setProperty('--x', e.clientX + "px");
            pos.style.setProperty('--y', e.clientY + "px");
        });
    </script>
</body>
</html>
